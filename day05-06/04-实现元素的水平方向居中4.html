<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现元素水平和垂直方向居中的方式</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.main_box{
				width: 400px;
				height: 400px;
				border: 1px solid black;
				position: relative;
				/*使用弹性布局*/
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.box{
				width: 100px;
				height: 100px;
				background: wheat;
				
				
			}
		</style>
	</head>
	<body>
		<div class="main_box">
			<div class="box"></div>
		</div>
	</body>
</html>
