<script>
	
	//利用对象中的key不重复的特性来去重
	
	var arr = [12,32,12,54,32,48,12,43,54];
	var result = [];
	
	var obj = new Object();
	
	for(var i = 0;i<arr.length;i++){
		
		if(!obj[arr[i]]){
			result.push(arr[i]);
			obj[arr[i]] = arr[i]; //添加存在的元素
		}
	}
	
	//拿到对象中不重复的key
//	var result = new Array();

//		result.push(key);
//	}
	console.log(result);
	
</script>
