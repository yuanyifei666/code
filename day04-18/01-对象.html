<script>
	
	/*
	 对象： 对象是某一类事物的的具体表现
	 
	 对象的创建
	 	
	 
	 
	 **/
	
	//1 通过字面量的方式创建对象
	var obj1 = {
		name: 'yuan',
		age: 12
	}
	console.log(obj1)
	console.log(obj1.name);
	
	console.log('=====通过new Object来创建=====')
	
	//2 通过new Object来创建对象
	var obj2 = new Object();
	obj2.name = 'zhansan';
	obj2.age = 12;
	console.log(obj2.name)
	
	//3  通过工厂的方式创建对象
	console.log('=====通过工厂的方式创建对象====')
	function createObjectFactroy(name,age){
		var obj = new Object();
		obj.name = name;
		obj.age =  age;
		return obj;
	}
	//调用工厂创建对象
	var cat1 = createObjectFactroy('白猫',2);
	var cat2 = createObjectFactroy('黑猫',3);
	
	console.log(cat1.name);
	console.log(cat2.name);
	
	//4 通过构造函数的方式创建对象
	console.log('=======通过构造函数创建=====')
	function Doy(name,age){
		this.name = name;
		this.age = age;
	}
	function Cat(name,age){
		this.name = name;
		this.age = age;
	}
	var doy1 = new Doy('小白',3);
	var doy2 = new Doy('小黄',3);
	console.log(doy1.name);
	console.log(doy2.name);
	console.log(doy1 === doy2)
	var catObj = new Cat('小红',2)
	console.log(catObj instanceof Object); //使用 instanceof 来判断某个对象是否属于某个构造函数,所有的对象都是Object的子对象
	
	
	//5 通过Object.create()的方式创建对象
	console.log('=======通过Object.create()创建=====')
	var obj3 = Object.create(null);
	var obj4 = Object.create(null);
	obj3.name = '哈利';
	obj4.name = '丽丽';
	console.log(obj3.name);
	console.log(obj4.name);
	console.log(obj3 === obj4);
	
	//6 通过class类来创建 constructor
	class Student{
		constructor(name,age){
			this.name = name;
			this.age = age;
			this.say = function(){
				console.log(12);
				return 14;
			}
		}
	}
	
	var stu1 = new Student('hhah',12);
	console.log(stu1.say());
	
	// 7 通过 apply 和call改变this的指向
	function Presion(name,age){
		this.name = name;
		this.age = age;
	}
	
	function createPresion(name,age){
		var pre = new Object();
//		Presion.call(pre,name,age);
		Presion.apply(pre,[name,age]);
		return pre;
	}
	console.log(createPresion('aaa',333));
	
	
	function Fool(name,price){
		this.name = name;
		this.price = price;
	}
	var f = new Fool('苹果',12);
	console.log(f)
	
	
	
</script>
