		<title>数组的去重02</title>

	</body>

<script>
	
	//通过先把原数组排序，在去重
	var arr = [12,32,12,54,32,48,12,43,54];
	
	arr.sort(function(a,b){return a - b;});
	
	var result = [arr[0]];
	
	for(var i = 1;i<arr.length;i++){
		if(arr[i] != result[result.length - 1]){
			result.push(arr[i]);
		}
	}
	
	console.log(result);
	
</script>
