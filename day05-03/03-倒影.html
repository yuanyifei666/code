<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>倒影</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				margin: 100px  auto;
				width: 300px;
				/*倒影 box-reflect：倒影的方式    距离 */
				-webkit-box-reflect: below 10px;
			}
			.box img{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/01.jpg" alt="神仙姐姐"/>
		</div>
	</body>
</html>
