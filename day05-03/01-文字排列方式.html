<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>文字排列方式</title>
	<style>
		div{
			
			/*从右到左*/
			/*direction: rtl;*/
			/*从左到右(默认)*/
			direction: ltr;
			unicode-bidi: bidi-override;
		}
	</style>
</head>
<body>
	<div>我很强哦！</div>
</body>
</html>
