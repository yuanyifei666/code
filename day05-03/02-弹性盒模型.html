<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹性盒模型</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				background: wheat;
				height: 600px;
				/*弹性盒子模型*/
				display: -webkit-box;
				/*定义和模型的布局方式: horizontal(水平方式布局) vertical(垂直放方向布局:默认)*/
				-webkit-box-orient: horizontal;
				/*定义子元素的 排列顺序 reverse(反转排列)*/
				-webkit-box-direction: reverse;
				/*子元素在主轴方向上的布局方式*/
				-webkit-box-pack: justify;
				/*子元素 在垂直主轴方向上的布局方式*/
				-webkit-box-align: stretch;
				
			}
			.box p{
				height: 100px;
				width: 300px;
				border: 1px solid black;
				text-align: center;
				line-height: 100px;
			}
			.box p:nth-of-type(2){
				height: 80px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>p1</p>
			<p>p2</p>
			<p>p3</p>
			
		</div>
	</body>
</html>
