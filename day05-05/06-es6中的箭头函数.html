<script>
	
	//箭头函数可以改变this的指向，指向上级的this对象
	
	var fn = ()=>{
		return 12;
	}
	
	console.log(fn());
	
	var fn2 = ()=>12;
	
	console.log(fn2());
	
	var fn3 = ()=>console.log('haha');
	fn3();
	
	//箭头函数的传参
	
	var fn4 = (name = '占三',age = 12) => {
		console.log(`默认的参数名称为:${name},默认的年龄为:${age}`);
		return {name,age}; //对象的增强
	}
