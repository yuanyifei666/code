<script>
	
	/*
		forEach		遍历
		map    		遍历
		filter		过滤(返回true时，则添加到新数组中)
		every		每一个(当数组内的所有元素都满足条件时才会返回true，否则返回false)
		some		存在一个(当数组内的任意一个元素都满足条件时就会返回true，否则返回false)
		reduce		累加   
		indexOf		判断是否存在（查找该元素是否在该数组中存在，如果有则返回第一个符合条件的元素下标，如果没有则返回-1，当数组中存在多个相同的元素时，只会返回第一个符合条件的元素下标）
		find		查找 
		Includes	包含(与indexOf区别在于强化了NaN)
		flat		 扁平化(参数接收深度)

	 * */
	
	var arr = [2,4,5,5,5,6,12,12,34,NaN];
	
	//数组的遍历:forEach((值，对应的下标，原数组) => {})
	arr.forEach((val,index,myArr) => {
//		console.log(val,index,myArr);
	});
	
	//数组的遍历：map((值，对应的下标，原数组) => {})
	arr.map((val,index,myArr) => {
//		console.log(val,index,myArr);
	});
	
	//过滤filter((值，对应的下标，原数组) => {}) 实现数组的去重
	let newArr = arr.filter((val,index,myArr) => {
		return myArr.indexOf(val) == index;
	});
	
	console.log(newArr)
	
	//every:要每一个都满足条件时返回true
	let oEvery = arr.every((val,index,myArr) => {
		
		return val > 5;
	});
	
	console.log(oEvery)
	
	//some: 只要数组元素中有一个元素符合条件则返回true
	let oSome = arr.some((val,index,myArr) => {
		return val = 5;
	});
	console.log(oSome)
	
	//reduce : 数组元素的累加
	let oSum = arr.reduce((val1,val2) => {
		return val1 + val2;
	})
	console.log(oSum)
	
	let oFind = arr.find((val)=>{
		return val == 52;
	});
	console.log(oFind);
	
	let oIncludes = arr.includes(NaN)
	
	console.log(oIncludes)
	
	
	//多维数组的扁平
	var oMoveArr = [1,2,[2,3,[4,4]]];
	
	console.log(oMoveArr.flat(Infinity))
	
	
</script>
