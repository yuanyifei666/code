<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
<!--引用模块文件-->
<script type="module">
	import username from './js/teached01.js';
	
</script>
<script>
	
	/*
	 	export : 把当前模块中的接口提供给外部模块
	 			
	 		提供的方式:
	 			提供单个接口： export let username = '张三';
	 			提供多个接口： export  {username, age, tall}；
	 			默认导出接口： export default (val) => {console.log('默认导出函数...'+val)}

	 			
	 		注意：
	 			使用export语句输出的接口，与其对应的值是动态绑定关系，即通过该接口，可以取到模块内部实时的值;
	 			不能在函数或者块级域中使用export来给外部提供接口
	 			一个模块只能提供一个默认的接口,即是export default只能提供一个接口
	 			不能使用export default let userage = 21;来给外部提供接口
	 			
	 			
	 	import： 引入其他模块提供的接口
	 			引入模块提供的默认接口：import username from './moduleA.js' ；
	 							    单使用这种方式来引入其他模块的接口时，一定该模块中一定存在export default的接口，否则报错
	 			引入多个接口： import {username, age, say} from './student01.js';
	 			引入一个模块中提供的全部接口： import * as user from './student01.js';
	 			
	 		注意：
	 			引入的接口名称一定要和引用模块提供的接口名称一致，否则报错
	 			import命令具有提升效果，会提升到整个模块的头部，首先执行
	 			由于import是静态执行，所以不能使用表达式和变量
	 			如果导入的外部模块使用export default命令提供接口时,在使用 import 命令的时候，可以使用任意的名称来接收引入接口；
	 			不能在函数或者块级作用域中引入其他模块提供的接口
	 			
	 			
	 			
	 	as： as可以在export和import时给接口声明一个别名
	 	
	 	在html的script中引入js模块,type一定是module才可以
		script type="module"
			import moduleB from './js/moduleB.js'
		script

	 * 
	 * 
	 * 
	 * 
	 * */
	
</script>
