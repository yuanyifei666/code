<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D变换之缩放</title>
		<style>
			*{
					padding: 0;
					margin: 0;
				}
				.context{
					width: 300px;
					height: 300px;
					border: 1px solid yellow;
					display: flex;
					justify-content: center;
					align-items: center;
				}
				.context>div{
					width: 100px;
					height: 100px;
					background: orange;
					/*改变缩放的基点*/
					transform-origin: 20px 20px;
					transition:  2s;
				}
				.context:hover div{
					/*transform: scale(0.5,0.5);*/
					/*x轴的缩放*/
					/*transform: scaleX(0.5);*/
					/*y轴的缩放*/
					transform: scaleY(2);
				}
			
		</style>
	</head>
	<body>
		<div class="context">
			<div>1</div>
		</div>
	</body>
</html>
