<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mask遮罩效果</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			div:nth-of-type(1){
				position: fixed;
				top:0;
				right:0;
				bottom:0;
				left:0;
				background: black;
				color: #928b8b;
			
			}
			p{
				font-size: 3em;
				text-align: center;
				font-weight: bold;
				margin-top: 50px;
				
			}
			div:nth-of-type(2){
				/*background: black;*/
				position: fixed;
				top:0;
				right:0;
				bottom:0;
				left:0;
				
				background: black;
				color: white;
				-webkit-mask: url(img/mask.png) no-repeat -160px 0;
				transition: 2s;
			}
			div:nth-of-type(2):hover{
				-webkit-mask-position-x: 700px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>MSYK  IS NAME HEOOS</p>
		</div>
		<div><p>MSYK  IS NAME HEOOS</p></div>
	</body>
</html>
