<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转相册</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body,.content{
				width: 100%;
				height: 100%;
				background: black;
			}
			.content{
				perspective: 1850px;
			}
			 .box{
			 	width: 250px;
			 	height: 150px;
			 	margin: 250px auto 0;
			 	position: relative;
			 	background: url(img/top02.jpg) no-repeat center;
			 	
			 	background-size: 100% 100%;
			 	/*设置子元素在3D空间中呈现的形式，preserve-3d为以3D的形式呈现*/
				transform-style: preserve-3d;
			 	animation:phoneRotate 15s linear infinite;
			 }
			
			.box img{
				width: 250px;
				height: 150px;
				position: absolute;
				top: 0;
				left: 0;
			}
			img:nth-of-type(1){
				transform: translateZ(340px);
			}
			img:nth-of-type(2){
				transform: rotateY(40deg) translateZ(340px);
			}
			img:nth-of-type(3){
				transform: rotateY(80deg) translateZ(340px);
			}
			img:nth-of-type(4){
				transform: rotateY(120deg) translateZ(340px);
			}
			img:nth-of-type(5){
				transform: rotateY(160deg) translateZ(340px);
			}
			img:nth-of-type(6){
				transform: rotateY(200deg) translateZ(340px);
			}
			img:nth-of-type(7){
				transform: rotateY(240deg) translateZ(340px);
			}
			img:nth-of-type(8){
				transform: rotateY(280deg) translateZ(340px);
			}
			img:nth-of-type(9){
				transform: rotateY(320deg) translateZ(340px);
			}
			
			@keyframes phoneRotate{
				0%{	transform: rotateX(-30deg) rotateY(0deg);}
				100%{	transform: rotateX(-30deg) rotateY(360deg);}
			}
		</style>
	</head>
	<body>
	<div class="content">
		<div class="box">
			<img src="img/top01.jpg" alt=""/>
			<img src="img/top02.jpg" alt=""/>
			<img src="img/top03.jpg" alt=""/>
			<img src="img/top04.jpg" alt=""/>
			<img src="img/top05.jpg" alt=""/>
			<img src="img/top06.jpg" alt=""/>
			<img src="img/top07.jpg" alt=""/>
			<img src="img/top08.jpg" alt=""/>
			<img src="img/top09.jpg" alt=""/>
		</div>
	</div>
	</body>
</html>
<script>
	window.onload = function(){
		var oBox = document.querySelector('.box');
		var oImg = document.querySelectorAll('.box img');
		
		//给每一个图片绑定点击事件
		for(var i = 0;i<oImg.length;i++){
			oImg[i].onclick = function(){
				console.log(oBox);
				oBox.style.backgroundImage = ' url('+this.src+')';
			}
			
		}
		
		
	}
</script>
