<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D变换之倾斜skew</title>
		<style>
			*{
					padding: 0;
					margin: 0;
				}
				.context{
					width: 300px;
					height: 300px;
					border: 1px solid yellow;
					display: flex;
					justify-content: center;
					align-items: center;
				}
				.context>div{
					width: 100px;
					height: 100px;
					background: orange;
					/*改变倾斜的基点*/
					transform-origin: 0px 0px;
					transition:  2s;
				}
				.context:hover div{
					transform: skewX(30deg);
				}
			
		</style>
	</head>
	<body>
		<div class="context">
			<div>1</div>
		</div>
	</body>
</html>
