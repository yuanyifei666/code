<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transation过渡</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background: orange;

			}
			div:hover{
				background: #DA70D6;
				width: 500px;
				height: 500px;
				border-radius: 50%;
				transition: width 2s,height 4s ;
				
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
