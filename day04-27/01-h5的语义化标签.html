<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>h5的语义化标签</title>
	</head>
	<body>
		
		<!--
			HTML5添加了 17个新的语义化标签
				优点：
					语义化标签见名知意
					有利于搜索引擎的优化(SEO)
			
		-->
		<header>我是头部</header>
		
		<nav>我是导航栏nav</nav>
		<aside>我是侧边栏</aside>
		<section>我是一个区域内容</section>
		<article>我是一篇文章</article>
		<footer>我是脚步内容</footer>
		
		<hgroup>我是多个h标签的容器</hgroup>
		
		
		<details>详情</details>
		<summary>概要</summary>
		<datalist>输入框的数据提示</datalist>
		<progress>进度条</progress>
		<time>时间</time>
		<address>地址</address>
		<mark>标记</mark>
		<dialog>对话</dialog>
		
		<figure>描述</figure>
		<figcaption>描述的内容</figcaption>
		
	</body>
</html>
