<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义属性dataset</title>
		<!--
			defer: 延迟加载，等页面结构加载完成后在window.onload事件前执行该js代码
			
			async: 异步加载，使用异步加载后，该js文件不会中断页面的运行，页面是异步去加载该js文件
		-->
		<script type="text/javascript" src="a.js" defer="defer" async="async"></script>
		<style>
			li{
				list-style: none;
				background: yellow;
				width: 100px;
				height: 50px;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li data-indexName = "hhh">1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</body>
</html>
<script>
	
	window.onload = function(){
		
		/*
		 注意：
		 	在元素中使用data-来自定义属性，自定义的属性名不能使用大写字母
		 	
		 * */
		
		var oLi = document.querySelectorAll('li');
		
		for(var i = 0;i<oLi.length;i++){
			//给每一个li设置自定义的属性
			oLi[i].dataset.index = i;
			oLi[i].onclick = function(){
				
				//获取自定义属性
				console.log(this.dataset.indexname);
			}
		}
	}
</script>
