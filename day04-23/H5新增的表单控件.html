	<body>

			<input type="password"  minlength="10"  />
			
			<input type="text" name="address" placeholder="请输入地址" />
			
			<input type="text" name="phone" placeholder="请输入联系电话" pattern="^[1][3-9]\d{9}$" required="required" autocomplete="on" />

		</form>
		
	</body>
