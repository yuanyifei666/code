<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas画板</title>
		<script type="text/javascript" src="../day04-22/js/jquery-3.4.0.min.js" ></script>
		<style>
			
			*{
				padding: 0;
				margin:0;
			}
			canvas{
				background: wheat;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500"></canvas>
	</body>
</html>
<script>
	//页面加载完成
	$(function(){
		// 1、创建画板
		var myCan = $('canvas')[0].getContext('2d');
		
		//设置样式
		//设置填充的颜色
		myCan.fillStyle = 'orange';
		//设置线条的宽度 ,边框也是线条
		myCan.lineWidth = 10;
		//设置边框的颜色
		myCan.strokeStyle = 'blue';
		
		//绘制矩形
		myCan.fillRect(10,10,100,100);
		//绘制带边框的矩形
		myCan.strokeRect(200,200,40,40);
		
		//绘制三角形
		myCan.beginPath();//设置开始位置
		myCan.moveTo(250,250); //开始的起点
		myCan.lineTo(350,400);
		myCan.lineTo(400,400)
		myCan.closePath() //设置关闭路径
		myCan.lineJoin = 'round';
		myCan.lineCap = 'round'
		//设置样式都需要在调用stroke方法前设置才起作用
		myCan.stroke(); //连线
		
		myCan.fill()//设置填充
		
	})
</script>
