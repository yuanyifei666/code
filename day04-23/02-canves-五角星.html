				background: wheat;

			canvas{
				background: white;

	<body>
		<canvas width="500" height="500">
			当前浏览器版本过低，无法使用canves
		</canvas>

</html>
<script>
	$(function(){
		
		//创建画板
		var cans = $('canvas')[0].getContext('2d');
		
		//设置样式
		cans.fillStyle = 'red';
		cans.strokeStyle = 'yellow';
		
		//画画
		cans.beginPath();
		
		cans.moveTo(250,50);
		cans.lineTo(150,300);
		cans.lineTo(400,150);
		cans.lineTo(100,150);
		cans.lineTo(350,300);
			
		cans.closePath();
		
		cans.stroke();
		cans.fill()
	})
</script>
