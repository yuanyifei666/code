<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>线性渐变</title>
		<script type="text/javascript" src="../day04-19/js/jquery-3.4.0.min.js" ></script>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			
			canvas{
				background: wheat;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500">
			你的浏览器不支持canvas
		</canvas>
		<!--<img src="img/bg.jpg" />-->
	</body>
</html>
<script>
	
	$(function(){
		//创建画板
		var myCan = $('canvas')[0].getContext('2d');
		
		//创建线性渐变 5
		var liner = myCan.createLinearGradient(0,0,$('canvas')[0].offsetWidth,$('canvas')[0].offsetHeight);
		
		//设置渐变点
		liner.addColorStop(0,'red');
		liner.addColorStop(0.3,'yellow');
		liner.addColorStop(0.5,'blue');
		liner.addColorStop(1,'green');
		
		//设置线性填充
		myCan.fillStyle = liner;
		
		//画一个矩形
//		myCan.fillRect(0,0,$('canvas')[0].offsetWidth,$('canvas')[0].offsetHeight)
		
		//画一个圆
		myCan.arc(250,250,250,0*Math.PI/180,360*Math.PI/180);
		
		//填充
		myCan.fill();
	})
</script>
