<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制圆</title>
		<script type="text/javascript" src="../day04-19/js/jquery-3.4.0.min.js" ></script>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: wheat;
				text-align: center;
			}
			canvas{
				background: white;
			}
		</style>
		
	</head>
	<body>
		<canvas width="500" height="400"></canvas>
	</body>
</html>
<script>
	
	$(function(){
		//创建画板
		var myCan = $('canvas')[0].getContext('2d');
		
		//设置填充的颜色
		myCan.fillStyle = 'orange'
		//设置一个起始点
		myCan.moveTo(250,250);
		
		//绘制圆
		myCan.arc(250,250,100,0*Math.PI/180,360*Math.PI/180);
		
		//填充
		myCan.fill();
		
		
	})
	
</script>
