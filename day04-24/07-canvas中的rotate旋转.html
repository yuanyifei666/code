<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas中的旋转</title>
			
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background: wheat;
			}
			canvas{
				background: white;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500">
			你的浏览器不支持canvas
		</canvas>
	</body>
</html>
<script>
	
	/*
	 	rotate(角度*Math.PI/180): 以参考点为参考旋转画板（画板的参考点位0,0）
	 		
	 * */
	window.onload = function(){
		var myCanvas = document.getElementsByTagName('canvas')[0];
		//创建画板
		var myCan = myCanvas.getContext('2d');
		
		myCan.strokeStyle = 'orange';
		myCan.strokeRect(100,100,100,100);
		//旋转
		myCan.rotate(30*Math.PI/180);
		myCan.strokeRect(0,0,100,100);
		
	}
</script>
