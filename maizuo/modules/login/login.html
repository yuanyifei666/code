<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
</head>
<body>
    <style>
        .login-top{
            width: 100%;
            height: 60px;
            margin: 79px 0 40px 0;
            text-align: center;
        }
        .login-top img{
            width: 60px;
            height: 60px;
        }
        form{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            font-size: 15px;
            color: #191a1b;
            position: relative;
        }
        form input{
            height: 15px;
            line-height: 15px;
            width: 325px;
            font-size: 15px;
            padding: 20px 0;
            border: none;
            border-bottom: 1px solid #ededed;
            outline: none;
        }
        form span{
            display: inline-block;
            width: 90px;
            height: 30px;
            text-align: end;
            line-height: 30px;
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 13px;
            color: #bdc0c5;
        }
        form button {
            width: 325px;
            height: 44px;
            margin: 70px 25px 0;
            background-color: #ff5f16;
            font-size: 16px;
            line-height: 44px;
            color: #ffffff6e;
            border: none;
            border-radius: 3px;
        }
        .callbackImg{
            width: 30px;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>

        <img class="callbackImg" src="../../img/callback.png"/>
        <div class="login-top">
            <img src="https://assets.maizuo.com/h5/mz-auth/public/app/img/logo.19ca0be.png"/>
        </div>
        
        <form >
            <input type="text" placeholder="手机号">
            <input type="text" placeholder="验证码"/>
            <span>获取验证码</span>
            <button type="submit">登录</button>
        </form>
</body>
</html>
<script src="./login.js"></script>
