<!-- 底部切换栏的模板 -->
<style>
    .footerUl{
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #797d82;
    }
    .footerUl>li{
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 10px;
    }
    .footerUl>li>img{
        width: 21px;
        height: 21px;
        margin-bottom: 3px;
    } 
    /* 激活的样式 */
    .footerUl>li.active{
        color: #ff5f16
    };
   
</style>

<ul class="footerUl">
    
    {{each $data oLi }}
        <li>
           <img src="{{oLi.imgSrc}}">
            <span>{{oLi.barName}}</span>
        </li>
    {{/each}}
</ul>
