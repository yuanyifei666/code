<!-- 影院 -->
<style>
    .cinema-top{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 44px;
        background: #fff;
        color: #191a1b;
        padding: 0 15px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9;
    }
    /* 使用伪类选择器可以解决1px的问题 */
    .cinema-top::after{
        content: " ";
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        height: 1px;
        border-bottom: 1px solid #ededed;
        color: #ededed;
        -webkit-transform-origin: 0 100%;
        -ms-transform-origin: 0 100%;
        transform-origin: 0 100%;
        -webkit-transform: scaleY(.5);
        -ms-transform: scaleY(.5);
        transform: scaleY(.5);
    }
    .cinema-top>p:nth-of-type(1){
        font-size: 13px;
        vertical-align: middle;
        height: 100%;
        line-height: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .cinema-top>p:nth-of-type(1) img{
        width: 6px;
        height: 3px;
    }
    .cinema-top>p:nth-of-type(2){
        font-size: 17px;
    }
    .cinema-top>p:nth-of-type(3) img{
        width: 18px;
        height: 18px;
    }
    #cinema-list-tag{
        position: fixed;
        top: 44px;
        left: 0;
        right: 0;
        background: #fff;
        z-index: 9;
    }

    /* 选项卡对应的box */
    #filter-wrap{
        position: fixed;
        top: 94px;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,.6);
        z-index: 19;
        display: none;
    }

</style>
<div class="cinema-top">
  <p>
      <span>{{cityName}}</span>&nbsp;
     <img src="{{citySrc}}"/>
  </p>
  <p>{{pageName}}</p>
  <p>
      <img src="{{searchSrc}}" alt="">
  </p>
</div>
<!-- 头部切换栏 -->
<div id="cinema-list-tag"></div>

<!-- 影院列表 -->
<div id="cinema-list"></div>

<!-- 过滤的条件列表选项卡 -->
<div id="filter-wrap"></div>
