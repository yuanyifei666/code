<!-- 城市过滤条件模块 -->
<style>
    #filter-city-ul{
        width: 100%;
        padding: 10px 0 0 10px;
        box-sizing: border-box;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-wrap: wrap;
        background: #fff;
        
    }
    #filter-city-ul li{
        width: 79px;
        height: 30px;
        border: 1px solid rgba(210,214,220,.5);
        border-radius: 4px;
        text-align: center;
        line-height: 30px;
        font-size: 12px;
        color: #797d82;
        margin: 0 10px 10px 0;
    
    }
    /* 激活的样式 */
    #filter-city-ul li.active{
        border-color: #ff5f16;
        color: #ff5f16;
    }

</style>

<ul id="filter-city-ul">
    {{each $data city}}
        <li data-districtid="{{city.districtId}}">
            {{city.cityName}}
        </li>
    {{/each}}
</ul>
