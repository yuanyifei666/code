<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html5中新增的表单控件</title>
	</head>
	<body>
		<form >
			<input type="color" />
			<input type="date" />
			<input type="datetime" />
			<input type="datetime-local" />
			<input type="email" autofocus="true"/>
			<input type="range" />
			<input type="search" placeholder="请输入要搜索的关键字"/>
			<input type="tel" placeholder="请输入电话号码"/>
			<input type="number" step="10"/>
			
			
			<button type="submit">提交表单</button>
		</form>
	</body>
</html>
<!--
	HTML5中新增的表单控件:
		input标签：
			color             	颜色选择
			date         		年月日的选择
			datetime-local 		年月日小时分钟的选择
			email				邮件输入框，有自带的邮件验证规则
			range				范围选择器
			search				搜索输入框
			tel					电话号码输入框
			

			
-->
