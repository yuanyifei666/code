<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/artTemplate.js"></script>
    <title>取得传入到模板中的顶级数据</title>
</head>
<body>
    
    <!-- 定义一个容器 -->
    <div id="box"></div>

    
    <!-- 定义一个模板 {{$data}} -->
    <script id='myTemplate' type="text/html">
        <!-- 在标准语法下可以使用set关键字来什么一个变量-->
        {{set item = $data}}
     
        <ul>
            {{each item val }}
                <li>
                    <span>{{@val.name}}</span>
                    <img src="{{val.nation}}">
                </li>
            {{/each}}
        </ul>
    </script>

    <!-- 数据的渲染 -->
    <script>
        // 定义数据
        let data = [
            {name: '复仇者联盟4：终局之战',nation: 'https://pic.maizuo.com/usr/movie/1ad17d2546a9012e0e74ed9d35037583.jpg', actors: [{name: "克里斯·埃文斯"},{name: "布丽·拉尔森"}]},
            {name: '何以为家',nation: 'https://pic.maizuo.com/usr/movie/8e19fefcc60ede53262e77a3347b27cc.jpg', actors: [{name: "娜丁·拉巴基"},{name: "赞恩·阿尔·拉菲亚"}]},
            {name: '雪暴',nation: 'https://pic.maizuo.com/usr/movie/a47f75689b80e5ee9b29318dc7af680f.jpg', actors: [{name: "倪妮"},{name: "张震"}]}
        ]
        
        // 填充数据
        let resultTemplate = template('myTemplate',data);

        // 渲染数据
        document.getElementById('box').innerHTML = resultTemplate;

    </script>

</body>
</html>
