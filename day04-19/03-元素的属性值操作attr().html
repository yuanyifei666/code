	/*
	 	元素的属性值的操作:
	 		一、attr()的使用: 设置或者获取元素的属性
	 		
		 		获取元素的属性： 可以获取元素中任意的属性，包括自定义的属性
		 			attr('属性名'); 只能获取单个属性值，不能同时获取多个属性值
		 		设置属性值
					attr('key','value')；设置单个属性的值，使用key, value的方式
					attr({key:'value',key2:'value'});设置多个值，使用对象的方式传参
	 		二、removeAttr(): 在所有匹配的元素下删除指定的属性
	 				removeAttr('属性名') : 只能删除一个属性，不能同时删除多个属性
	 		
	 		三、prop: 获取或者设置属性值
	 				获取属性值：
	 					prop('属性名'): 只能获取匹配的所有元素中的第一个元素的属性值，只能获取单个值
	 				设置属性值：
	 					prop('属性名','属性值') : 设置所有匹配的元素的单个属性值
	 					prop({'属性名':'属性值'}) : 设置所有匹配的元素的多个属性值，使用对象的方式传参
	 					prop('属性名',function(index,val){}): 设置所有匹配的元素的单个属性值，
	 									第一个参数为属性名，第二个参数为回调函数，可以在该函数中获取或者改变该属性的值
	 									index: 为所有匹配元素的下标
	 									val： 为当前元素的改变前的属性值
	 		四、类名的操作
	 			添加类名: 向所有匹配的元素中追加一个或者多个类名
		  			addClass('className'); 添加单个类名
		  			addClass('className1  className2'); 添加多个类名，多个类名之间使用空格分开
		  			addClass(function(index,cName){return '要追加的类名'}): 追加类名，可以在函数中实现自己的追加规则，
		  										index: 该元素在所有匹配的元素中的下标
		  										cName : 该元素改变前的元素类名，
		  										return： 该函数的返回值，返回要追加的类名
		  		删除类名: 从所有匹配的元素中删除一个或者多个类名
		  			removeClass('className1 className2'); 从所有匹配的元素中删除一个或者多个类名 ，多个类名之间使用空格隔开
		  			removeClass(); 删除所有的类名
		  			removeClass(function(index,cName){return '要删除的类名'}): 删除类名，可以在函数中实现自己的过滤规则，
		  										index: 该元素在所有匹配的元素中的下标
		  										cName : 该元素改变前的元素类名，
		  										return： 该函数的返回值，返回要删除的类名
		  		切换类名：如果存在（不存在）就删除（加）追加一个类实现切换效果，。
		  			toggleClass('className');
		  			
		  	五、html():获取或者设置元素中的内容
		  			html():获取元素的内容,只能获取所有匹配元素中的第一个元素里面的内容
		  		
		  			html('要设置的内容'):设置所有匹配的元素里面的内容，回覆盖原来的内容
		  	
		  	六、text(): 获取或者设置匹配元素的文本内容
		  			text(): 获取所有匹配的元素里面的文本内容，包括其后代元素的文本，返回所有匹配元素的文本拼接成的字符串
		  			
		  			text('要设置的文本内容'): 设置所有匹配的元素的文本内容，会覆盖原来所有元素的内容
		  	
		  	七、val()获取或者设置输入框中的内容
		  			val(): 获取所有匹配元素的第一个元素的值，如果是多选下拉框或者复选框，则返回所有选择的值的数组
		  			val('值'): 设置所有匹配的元素的值，可以设置单个，或者多个值，设置多个值，使用数组的方式传参
		  		
	 * */
